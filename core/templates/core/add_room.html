{% extends 'core/base.html' %}

{% block title %}Add Room - BoardingNest{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; padding: 40px 20px;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #FF1493; font-size: 2.5rem;">âž• Add New Room</h1>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Room Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g., Cozy Single Room Near University">
            
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
            </select>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required 
                      placeholder="Describe your room, including amenities, size, and any special features..."></textarea>
            
            <label for="price">Price (Optional)</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="e.g., 5000">
            
            <label for="location">Location (Optional)</label>
            <input type="text" id="location" name="location" placeholder="e.g., Street, City, Province">
            
            <label for="contact_number">Contact Number</label>
            <input type="tel" id="contact_number" name="contact_number" placeholder="e.g., +63 912 345 6789">
            
            <label for="facebook_link">Facebook Link (Optional)</label>
            <input type="url" id="facebook_link" name="facebook_link" placeholder="https://facebook.com/yourpage">
            
            <label for="instagram_link">Instagram Link (Optional)</label>
            <input type="url" id="instagram_link" name="instagram_link" placeholder="https://instagram.com/yourprofile">
            
            <label for="other_contact">Other Contact Info (Optional)</label>
            <input type="text" id="other_contact" name="other_contact" placeholder="e.g., Telegram, Viber, etc.">
            
            <label for="image">Room Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <label style="display: flex; align-items: center; margin-top: 20px;">
                <input type="checkbox" name="is_available" checked style="width: auto; margin-right: 10px;">
                <span>Mark as available</span>
            </label>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                     Save Room
                </button>
                <a href="{% url 'landlord_dashboard' %}" class="btn btn-secondary" style="flex: 1; text-align: center; line-height: 15px;">
                     Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
